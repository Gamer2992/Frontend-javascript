<!DOCTYPE html>
<html lang="nl">
<head>
    <meta http-equiv="Content-Type"

    charset="UTF-8">
    <title>Lab 09</title>
</head>
<body>
    <script>
        var rol = prompt('Wat is je rol?');
        var inlogcode = prompt('Wat is je inlogcode?');
        switch (rol) {
            case 'admin': rol
            if (inlogcode = 'admin') {
                document.write('Welkom admin!')
            } else { 
                document.write('code ongeldig')   
            }
            break;
            
            case 'student':rol
            if (inlogcode = 'student') {
                document.write('Welkom student!')
            } else { 
                document.write('code ongeldig')
            }
            break;

            default:
            if (inlogcode = 'null') {
                document.write('rol ongeldig')
            }
            break;
        }
    </script>
</body>
</html>
